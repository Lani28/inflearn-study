<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1 style="color: black;">계산기</h1>
        <br>
        <div class="calculator">
            <input type="text" id="screen" class="screen" readonly>
            <!-- 타입을 number로 하면 nan, err같은게 뜰 때 무시되기 때문에 계산기에서는 text로 주는게 좋다. -->
            <br>
            <table>
            <!-- <colgroup>
                <col style="width:70%;" >
                <col align="1">
            </colgroup>                 -->
                <tr>
                    <td colspan="3"><button id="resetButton" style="background-color:red; width: 100%;">C</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button style="width: 100%;">0</button></td>
                    <td><button id="result" style="background-color: lightgreen;">=</button></td>
                </tr>
            </table>
        </div>        
    </div>
</body>
</html>
